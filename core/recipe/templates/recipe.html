{% extends "par.html" %}
{% block hcl %}
<div class="mt-2 d-flex justify-content-center">
    <form class="col-3 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2 ">
        <h2>Add recipe</h2> <hr>
        <label for="exampleInputEmail1" class="form-label">Recipe name</label>
        <input type="text" class="form-control" name="recipe_name" required id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
        <textarea name="recipe_description" class="form-control" id="">{{recipe.recipe_description}}</textarea>

    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" name="recipe_image" >
    </div class="mb-2">
        <button type="submit" class="btn btn-outline-dark">Add Recipe</button>
    </form>
</div>


<div class="mt-2 d-flex justify-content-center bg-success p-2 rounded-3">
    <form action="">
        <label for="exampleInputEmail1" class="form-label btn-outline-dark fs-4 fw-semibold text-white">Search Recipe</label>
        <input type="text" class="form-label rounded-3 border fw-medium" name="search"  id="exampleInputEmail1" aria-describedby="emailHelp">
        <button type="submit" class="form-label btn btn-warning fs-6 fw-semibold">Search</button>
    </form>

</div>

<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {% for recipe in recipes %}
        <tr>
        <th scope="row">{{ recipe.id }}</th>
        <td>{{ recipe.recipe_name }}</td>
        <td>{{ recipe.recipe_description }}</td>
        <td><img src="/media/{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" width="100" height="100"/></td>
        <td>
            <a href="/update_recipe/{{recipe.id}}/" class="btn btn-sm btn-outline-primary mb-2 rounded-3 " >&nbsp&nbspEdit&nbsp&nbsp</a> <br>
            <a href="/delete_recipe/{{recipe.id}}/" class="btn btn-sm btn-outline-danger rounded-3">Delete</a>
        </td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
